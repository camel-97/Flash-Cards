<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-Me-Flash-Cards</title>
    <link rel="stylesheet" href="flash-cards.css" type="text/css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Playwrite+DE+Grund:wght@100..400&display=swap');
</style>

</head>
<body>
    <header class="header">
       <div class="logo pacifico-Regular">Flash-me</div>
       <div id="menuIcon">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
       </div>
    </header>
            <nav class="dropDown hidden">
                <button class="navBtn" id="testModeBtn">Test Mode</button>
                <button class="navBtn" id="resetBtn">Clear all Cards</button>
            </nav>
    <main>
            <div class="howTo">
                <dl class="description">
                    <dd>Here's How it works:</dd>
                    <dt>Add Questions or Cues to the front of your flash-card</dt>
                    <dt>Add an Answer or hidden information to the back</dt>
                    <dt>Enter 'Test Mode' from the menu, and quiz yourself</dt>
                    <dt>Then <html></html>over over each card to reveal the back</dt>
                    <dt class="happy-revising">Happy Revising!</dt>
                </dl>
            </div>
            <div class="input-section">
                <div class="input-container">
                    <label class="make-a-card-text">Make a Flash-Card</label><br>
                    <label for="userQuestion">Enter a question for the front of your flash-card...</label><br>
                    <textarea 
                    id="frontFace" 
                    name="front-text" 
                    rows="3" cols="40"
                    placeholder="Type Here..."></textarea><br>
                    <label for="userAnswer">Provide the answer...</label><br>
                    <textarea 
                    id="backFace" 
                    name="back-text" 
                    rows="3" cols="40"
                    placeholder="Type Here..."></textarea><br>
                    <button id="enterBtn">Save Card</button>
                </div>
            </div>
            <div id="card-grid-container">
            </div>
    </main>
     
</body>
<script src="flash-cards.js"></script>
</html>
