<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-Me-Flash-Cards</title>
    <link rel="stylesheet" href="flash-cards.css" type="text/css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Playwrite+DE+Grund:wght@100..400&display=swap');
</style>

</head>
<body>
<div class="background">
    <header class="header">
       <div class="logo pacifico-Regular">Flash-me</div>
       <div id="menuIcon">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
       </div>
    </header>
            <nav class="dropDown hidden">
                <button class="navBtn" id="testModeBtn">Test Mode</button>
                <button class="navBtn" id="resetBtn">Clear all Cards</button>
            </nav>
    <main>
        <div class="howTo">
            <dl class="description">
                <dd class="">Here's How it works:</dd>
                <dt>Add Questions or Cues the front of a card</dt>
                <dt>Add an Answer or hidden information to the back</dt>
                <dt>Enter 'Test Mode' from the menu, and quiz yourself</dt>
                <dt>Hover over each card to reveal the back</dt>
                <dt class="happy-revising">Happy Revising!</dt>
            </dl>
        </div>
    </main>
</div>    
    
    
</body>
<script src="flash-cards.js"></script>
</html>
